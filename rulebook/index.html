<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Crystal Frontier - Official Rules</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
    <div class="mobile-header">
        <button id="menu-toggle" aria-label="メニューを開く">☰</button>
        <span class="mobile-logo">Crystal Frontier</span>
    </div>

    <div class="app-container">
        <div id="overlay" class="overlay"></div>

        <aside class="sidebar" id="sidebar">
            <h1 class="logo">Crystal<span>Frontier</span></h1>
            <button id="menu-close" class="close-btn">×</button> 
            <nav>
                <ul>
                    <li><a href="#" onclick="loadPage('cards.csv', 'カードの種類と領域'); closeMenu()">カードの種類と領域</a></li>
                    <li><a href="#" onclick="loadPage('turns.csv', 'ターンの流れ'); closeMenu()">ターンの流れ</a></li>
                    <li><a href="#" onclick="loadPage('terms.csv', '用語集'); closeMenu()">用語集</a></li>
                    <li><a href="#" onclick="loadPage('abilities.csv', '能力語'); closeMenu()">能力語</a></li>
                    <li><a href="#" onclick="loadPage('keywords.csv', 'キーワード能力'); closeMenu()">キーワード能力</a></li>
                    <li><a href="#" onclick="loadPage('processes.csv', 'キーワード処理'); closeMenu()">キーワード処理</a></li>
                    <li><a href="#" onclick="loadPage('counters.csv', 'カウンター'); closeMenu()">カウンター</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <header class="content-header">
                <h2 id="page-title">Welcome to Adamaster's Guide</h2>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="ルールを検索..." onkeyup="filterContent()">
                </div>
            </header>
            <div id="data-container" class="data-grid">
                <p class="placeholder-text">左のメニューから項目を選択してください。</p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
