<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow, noarchive, noimageai">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Frontier - Official Rules</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
    <div class="mobile-header">
        <button id="menu-toggle" aria-label="メニューを開く">☰</button>
        <span class="mobile-logo" onclick="resetHome()">Crystal Frontier</span>
    </div>

    <div class="app-container">
        <div id="overlay" class="overlay"></div>

        <aside class="sidebar" id="sidebar">
            <button id="menu-close" class="close-btn">×</button> 
            
            <h1 class="logo" onclick="resetHome()" style="cursor: pointer;">Crystal<span>Frontier</span></h1>
            
            <div class="global-search-area">
                <input type="text" id="globalSearchInput" placeholder="全ルールから検索..." onkeypress="handleGlobalSearch(event)">
                <button onclick="executeGlobalSearch()" class="search-btn">🔍</button>
            </div>

            <nav>
                <ul>
                    <li class="nav-special">
                        <a href="https://crystalfrontier.github.io/cf-builder/" target="_blank">
                            カードデータベース ↗
                        </a>
                    </li>

                    <li><a href="#" onclick="loadPage('cards.csv', 'カードの種類と領域'); closeMenu()">カードの種類と領域</a></li>
                    <li><a href="#" onclick="loadPage('turns.csv', 'ターンの流れ'); closeMenu()">ターンの流れ</a></li>
                    <li><a href="#" onclick="loadPage('terms.csv', '用語集'); closeMenu()">用語集</a></li>
                    <li><a href="#" onclick="loadPage('abilities.csv', '能力語'); closeMenu()">能力語</a></li>
                    <li><a href="#" onclick="loadPage('keywords.csv', 'キーワード能力'); closeMenu()">キーワード能力</a></li>
                    <li><a href="#" onclick="loadPage('processes.csv', 'キーワード処理'); closeMenu()">キーワード処理</a></li>
                    <li><a href="#" onclick="loadPage('counters.csv', 'カウンター'); closeMenu()">カウンター</a></li>
                    <li><a href="#" onclick="loadPage('otherrules.csv', 'その他のルール'); closeMenu()">その他のルール</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <header class="content-header">
                <h2 id="page-title">Welcome to Adamaster's Guide</h2>
                <div class="search-box">
                    <input type="text" id="localSearchInput" placeholder="このページ内を絞り込み..." onkeyup="filterLocalContent()">
                </div>
            </header>
            
            <div id="data-container" class="data-grid">
                </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
